<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&family=B612:ital,wght@0,400;0,700;1,400;1,700&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Farsan&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/logsign.css">
</head>
<body>

    <div class="home">
        <div class="form-box col-md-6 col-12">
            <form action="">
                <div class="email-pass d-flex flex-column  gap-4 justify-content-md-between">
                    <input type="email" placeholder="Email" id="login-email" required class=" col-12 mb-4 mb">
                    <input type="password" placeholder="Password" id="login-pass" required class=" col-12 mb-4 mb-4">
                </div>
                <button type="submit" class="col-12" id="login-button">Sign In</button>
            </form>
            </div>
           
    </div>
    <script src="js/login.js"></script>
    <script src="js/sign.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
